name: Fast_Food_Delivery CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ================= Backend =================
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/backend
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build backend
        run: npm run build --if-present
      - name: Deploy backend to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_USER_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./Fast_Food_Delivery/backend
          vercel-args: "--prod"


  # ================= Admin =================
  admin:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/admin
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/admin/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build admin
        run: npm run build
      - name: Deploy admin to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_USER_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./Fast_Food_Delivery/admin
          vercel-args: "--prod"
  # ================= Frontend =================
  frontend:
    runs-on: ubuntu-latest
    needs: admin
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/frontend
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Deploy frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}           # token PAT
          #publish_dir: ./Fast_Food_Delivery/frontend/build
          publish_dir: ./Fast_Food_Delivery/frontend/dist
          user_name: realtynh
          user_email: ntt23042004@gmail.com
