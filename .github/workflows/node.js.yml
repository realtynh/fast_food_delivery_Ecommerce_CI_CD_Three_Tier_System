name: Fast_Food_Delivery CI/CD (Render)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ================= Backend =================
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/backend
    steps:
      # [THÊM MỚI] 1. Cài đặt Grafana Agent để giám sát job này
      - name: Setup Grafana Observability
        uses: grafana/setup-grafana-agent-action@v0.1.0
        with:
          grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
          grafana_cloud_instance_id: ${{ secrets.GRAFANA_CLOUD_INSTANCE_ID }}
          
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --if-present

      - name: Run backend tests
        run: npm test --if-present
        env:

          SENTRY_BACKEND_DSN: ${{ secrets.SENTRY_BACKEND_DSN }}
          
          CI: true 
             
          JWT_SECRET: "dummy_secret_for_test"

      - name: Deploy backend to Render
        run: |
          curl -X POST ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}

  # ================= Admin =================
  admin:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/admin
    steps:
      # [THÊM MỚI] 1. Cài đặt Grafana Agent để giám sát job này
      - name: Setup Grafana Observability
        uses: grafana/setup-grafana-agent-action@v0.1.0
        with:
          grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
          grafana_cloud_instance_id: ${{ secrets.GRAFANA_CLOUD_INSTANCE_ID }}
          
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/admin/package-lock.json

      - name: Install admin dependencies
        run: npm ci

      - name: Build admin
        run: npm run build

      - name: Run admin tests
        run: npm test --if-present

      - name: Deploy admin to Render
        run: |
          curl -X POST ${{ secrets.RENDER_ADMIN_DEPLOY_HOOK_URL }}

  # ================= Frontend =================
  frontend:
    runs-on: ubuntu-latest
    needs: admin
    defaults:
      run:
        working-directory: ./Fast_Food_Delivery/frontend
    steps:
      # [THÊM MỚI] 1. Cài đặt Grafana Agent để giám sát job này
      - name: Setup Grafana Observability
        uses: grafana/setup-grafana-agent-action@v0.1.0
        with:
          grafana_cloud_api_key: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
          grafana_cloud_instance_id: ${{ secrets.GRAFANA_CLOUD_INSTANCE_ID }}
          
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./Fast_Food_Delivery/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test --if-present

      - name: Deploy frontend to Render
        run: |
          curl -X POST ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
